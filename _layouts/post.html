---
layout: default
---
<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>
  <script src="https://utteranc.es/client.js" repo="WangHexie/notes" issue-term="pathname" theme="github-light"
    crossorigin="anonymous" async>
    </script>

  <script>
    var el = document.querySelectorAll("div.highlight");
    for (const element of el) {
      element.classList.remove("highlight");
    }
  </script>



  {% include disqus.html %}
</article>
